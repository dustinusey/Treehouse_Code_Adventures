<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Treehouse Code Adventures</title>
</head>
<body>
	<div class="page-container">
		<header>
		<h1>Treehouse Code Adventures</h1>
		<h4>Frontend Web Development Techdegree</h4>
		<img class="logo" src="img/th-logo.png" alt="Treehouse Logo">
	</header>
		<section>
			<div class="search-and-legend">
				<div class="input-div">
					<input id="project-search" type="text" placeholder="Search projects">
					<p>(search things like: html, css, javascript, beginner, expert, project name, creator name, ect.)</p>
				</div>
				<div class="legend">
					<div class="legend-group html">
						<div class="dot"></div><p>HTML</p>
					</div>
					<div class="legend-group css">
						<div class="dot"></div><p>CSS</p>
					</div>
					<div class="legend-group js">
						<div class="dot"></div><p>JavaScript</p>
					</div>
				</div>

			</div>
			<div id="project-container" class="code-project-container">
				<!-- Code injected from datajs/appjs -->
			</div>
		</section>
	</div>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
